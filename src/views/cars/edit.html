<main class="col-lg-12 col-sm-12 d-flex justify-content-center align-items-center">
    <form class="d-flex justify-content-center align-items-center flex-column justify-items-center create-car-form">
        <h1 class="create-car-form__title mb-5">Edit your car</h1>
        <div class="form-group create-car-form__group">
            <label for="exampleInputEmail1">Brand</label>
            <input type="text" class="form-control mb-2" placeholder="Car brand">
        </div>
        <div class="form-group create-car-form__group">
            <label for="model">Model</label>
            <input type="text" class="form-control mb-2" placeholder="Model">
        </div>

        <div class="form-group create-car-form__group">
            <label for="region">Region</label>
            <input type="text" class="form-control mb-2" placeholder="Region">
        </div>

        <div class="form-group create-car-form__group">
            <label for="exampleInputPassword1">Year of Manufacture</label>
            <input type="text" class="form-control mb-2" placeholder="Year of manufacture">
        </div>

        <div class="form-group create-car-form__group">
            <label for="exampleInputPassword1">Engine</label>
            <input type="text" class="form-control mb-2" placeholder="Engine">
        </div>

        <div class="form-group create-car-form__group">
            <label for="exampleInputPassword1">Transmission</label>
            <input type="text" class="form-control mb-2" placeholder="Transmission">
        </div>

        <div class="form-group create-car-form__group">
            <label for="exampleInputPassword1">Price</label>
            <input type="text" class="form-control mb-2" placeholder="Price">
        </div>

        <button type="submit" class="btn btn-secondary create-car-form__button mt-3">Edit</button>
    </form>
</main>
