<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/public/css/style.css">
    <title>Cars shop homepage</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="navigation-container col-lg-12 col-sm-12 bg-dark fixed-top position-relative">
            <nav class="header-navbar navbar navbar-dark navbar-expand-lg">
                <a href="#" class="navbar-brand"><img src="../public/images/car-logo.png" alt="logo"></a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon bg-primary"></span>
            </button>

                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="navbar-nav bg-dark ms-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="col-lg-12 col-sm-12 d-flex justify-content-center align-items-center">
        <div class='details_car-card mx-3 my-5'>
            <h1 class="details-car-card__brand text-center text-white">Audi</h1>
            <p class="details-car-card__description text-center text-white">Fast as the winter</p>
            <div class="details-car-card__cta">
                <button class="btn btn-secondary text-white"><a href="/cars/buy">Buy</a></button>
                <button class="btn btn-secondary text-white"><a href="/cars/sell">Sell</a></button>
                <button class="btn btn-secondary text-white"><a href="/cars/addToFavourites">Add to favourites</a></button>
            </div>
            <div class='details-car-card__image-wrapper'>
                <img src='https://img.drivemag.net/media/default/0001/98/audi-r8-v10-2096-default-large.jpeg' />
            </div>
        </div>
    </main>

    <footer class="text-center text-white bg-dark col-lg-12 col-sm-12 mt-auto" style="background-color: #f1f1f1;">
        <div class="container pt-4 ">
            <p class="">&copy; Petar Dzhunov</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
