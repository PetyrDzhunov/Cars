<main class="col-lg-12 col-sm-12 d-flex justify-content-center align-items-center">
    <form class="d-flex justify-content-center align-items-center flex-column justify-items-center register-form">
        <div class="form-group register-form__group mt-3">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" class="form-control mb-2" aria-describedby="emailHelp" placeholder="First name...">
        </div>
        <div class="form-group register-form__group">
            <label for="exampleInputEmail1">Last name</label>
            <input type="text" class="form-control mb-2" aria-describedby="emailHelp" placeholder="Last name...">
        </div>
        <div class="form-group register-form__group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control mb-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-black">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group register-form__group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control mb-2" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-secondary register-form__button mt-3">Submit</button>
    </form>

</main>
